<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .row {
        display: flex;
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>Samuel Reda's - Home</title>
  </head>
  <body>
    <header class="row">
      <h1>Samuel Reda</h1>
      <nav>
        <a>Home</a>
        <a>Resume</a>
        <a>Projects</a>
        <a>Media</a>
        <a>Contact</a>
      </nav>
    </header>
    <main>
      <h3>Please fill out this form for conatct info</h3>
      <form>
        <fieldset>
          <legend>Contact Info</legend>
          <div>
            <label for="fname">Name *</label>
            <div class="row">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
              />
              <input type="text" name="lname" placeholder="Last Name" />
            </div>
          </div>
          <div>
            <label for="email">Email Address *</label>
            <div>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <div>
            <label for="contactmethod">Contact preferences?</label>
            <div>
              <select name="contactmethod" id="contactmethod">
                <optgroup label="Digitally">
                  <option>Call</option>
                  <option>Email</option>
                  <option>Text</option>
                </optgroup>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Message</legend>
          <div>
            <label for="subject">Subject *</label>
            <div>
              <input type="text" name="subject" id="subject" list="subjects" />
              <datalist id="subjects">
                <option value="Job Offer"></option>
                <option value="Skill inquiry"></option>
              </datalist>
            </div>
          </div>
          <div>
            <label for="body">Body *</label>
            <div>
              <textarea name="body" id="body" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div>
            <button>Submit</button>
          </div>
        </fieldset>
        <table>
          <caption>
            Call Hours
          </caption>
          <colgroup>
            <col span="2" style="background-color: rgb(213, 243, 209)" />
          </colgroup>
          <tr>
            <th>Days</th>
            <th>Hours</th>
          </tr>
          <tr>
            <td>Mon-Fri</td>
            <td>8:00am - 4:00pm</td>
          </tr>
        </table>
        <details>
          <summary><strong>NOTE:</strong></summary>
          <p>
            Please leave your organization name, full name, phone number and a
            convinient time to call you back.
          </p>
        </details>
      </form>
    </main>
    <footer>&copy; 2022 - All Rights Reserved.</footer>
  </body>
</html>
